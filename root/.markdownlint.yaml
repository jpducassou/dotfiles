# Default state for all rules
default: true

# MD004/ul-style : Unordered list style
MD004:
  style: "sublist"

# MD012/no-multiple-blanks
MD012:
  # Consecutive blank lines
  maximum: 2

# MD024/no-duplicate-heading
MD024:
  allow_different_nesting: true
  siblings_only: true

